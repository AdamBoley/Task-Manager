{% extends "base.html" %}
{% block content %}

<h3 class="center-align teal-text">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large teal">
            Add Category
            <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <!--categories is a list of entries in the Category table-->
    <!--category therefore is the singular variable-->
    <div class="col s12 m6 l3">
        <div class="card teal darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
                <!--category refers to each entry in the table, and we want to display only the values of category_name column as card titles-->
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit Category</a>
                <a href="#" class="btn red">Delete Category</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
